<!-- contact Profile Template -->
<div class="col-sm-4 col-md-4">
    <img src="img/1.jpg" alt="" class="img-circle img-responsive" />
</div>
<div class="col-sm-8 col-md-8">
    <h4>{{contact.name}}</h4>
    <p>
        <i class="glyphicon glyphicon-envelope padded-icon-right"></i>{{contact.email}}
        <br />
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="profile.editProfile()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="profile.deleteProfile()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
    </br> </br>
</div>
<div class="col-sm-12 col-md-12 ">
<p class="divider"></p>
</div>
